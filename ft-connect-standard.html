<!--
`ft-connect-standard`
A drop-in HTML 5 element that quickly, securely, and flexibly integrates your application with the FileThis API.

@demo demo/index.html
-->

<dom-module id="ft-connect-standard">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <style>
            :host {
                display:block;
            }
        </style>

        <style>
            [hidden] {
                display: none !important;
            }
        </style>

        <app-route
            route="{{route}}"
            pattern="/:panelName"
            data="{{_routeData}}">
        </app-route>

        <!-- Vertical layout of header bar and panels-->
        <div
                class="layout vertical"
                style="width:100%; height:100%; ">

            <!-- Header bar -->
            <div
                    class="layout vertical center"
                    style="height:30px; font-family:Arial; ">
                Please select the insitutions from which to fetch your documents
            </div>

            <!-- Horizontal layout of panels-->
            <div class="layout horizontal flex">

                <!-- Source Panel -->
                <ft-source-panel
                        id="sourcesPanel"
                        name="sources"
                        class="flex"
                        sources="[[sources]]">
                </ft-source-panel>

                <!-- Connection Panel -->
                <ft-connections-panel
                        id="connectionsPanel"
                        name="connections"
                        class="flex"
                        connections="[[connections]]"
                        sources="[[sources]]"
                        hidden="[[!_showConnectionPanel]]">
                </ft-connections-panel>

                <!-- Document Panel -->
                <ft-document-panel
                        id="documentsPanel"
                        name="documents"
                        class="flex"
                        show-preview-button="[[myfalse]]"
                        show-upload-button="[[myfalse]]"
                        show-download-button="[[myfalse]]"
                        show-delete-button="[[myfalse]]"
                        documents="[[documents]]"
                        hidden="[[!_showDocumentPanel]]">
                </ft-document-panel>
            </div>

        </div>

        <!-- User interaction dialog -->
        <paper-dialog
                modal
                id="modalInteractionDialog"
                style="width:450px;
                padding-left:40px; padding-top:12px; padding-right:40px; padding-bottom:5px;">

            <ft-user-interaction-form
                    id="interactionForm"
                    version="[[interactionVersion]]"
                    request="[[_interactionRequest]]"
                    response="{{_interactionResponse}}"
                    on-submit-response="_onSubmitInteractionResponse"
                    on-button-clicked="_onInteractionFormButtonClicked"
                    style="background:white; border:1px solid #DDD;">
            </ft-user-interaction-form>

        </paper-dialog>

        <!-- Uploader -->
        <input
                id="uploader"
                type="file"
                on-change="_onUploaderFilesChanged"
                multiple="true"
                accept="[[_uploadableFileTypes]]"
                hidden>

        <!-- Downloader -->
        <a
                id="downloader"
                hidden$="true"
                href$="[[_downloadUrl]]"
                download$="[[_downloadFilename]]">
        </a>

        <!-- Confirmation dialog -->
        <ft-confirmation-dialog id="confirmationDialog"></ft-confirmation-dialog>

    </template>

    <script>
        Polymer({

            is: 'ft-connect-standard',

            behaviors: [FtErrorBehavior, FtHttpBehavior, FtConnectBehavior],

            properties: {

                /** Route. */
                route: {
                    type: Object,
                    notify: true
                },

                _routeData: {
                    type: Object,
                    observer: "_onRouteDataChanged"
                }

            },


            _onRouteDataChanged: function(to, from)
            {
                if (!this._routeData)
                    return;

                // TODO
            },


            // User action event handling --------------------------------------------------------------------------

            _onInteractionFormButtonClicked: function(event)
            {
                var detail = event.detail;
                if (detail.action === "defer")
                    this.$.modalInteractionDialog.close();
            },

            _onSubmitInteractionResponse: function(event)
            {
                var interactionRequest = this._interactionRequest;
                var interactionResponse = this._interactionResponse;

                var connectionId = interactionRequest.connectionId;
                var interactionId = interactionRequest.id;
                var url = this.server + this.apiPath +
                    "/accounts/" + this.account.id +
                    "/connections/" + connectionId +
                    "/interactions/" + interactionId +
                    "/response";
                const options = this._buildHttpOptions();

                return this.httpPut(url, interactionResponse, options)
                    .then(function()
                    {
                        this.$.modalInteractionDialog.close();
                    }.bind(this))
                    .catch(function(reason)
                    {
                        this._handleError(reason);
                        this.$.modalInteractionDialog.close();
                    }.bind(this));
            },

//            _onSubmitInteractionResponseNew: function(event)
//            {
//                var interactionRequest = this._interactionRequest;
//                var interactionResponse = this._interactionResponse;
//
//                var connectionId = interactionRequest.connectionId;
//                var interactionId = interactionRequest.id;
//                var url = this.server + this.apiPath +
//                    "/accounts/" + this.account.id +
//                    "/connections/" + connectionId +
//                    "/interactions/" + interactionId +
//                    "/response";
//            const options = this._buildHttpOptions();
//
//                return this.httpPost(url, interactionResponse, options)
//                    .then(function()
//                    {
//                        this.$.modalInteractionDialog.close();
//                    }.bind(this))
//                    .catch(function(reason)
//                    {
//                        this._handleError(reason);
//                        this.$.modalInteractionDialog.close();
//                    }.bind(this));
//            },


            poseNextPendingInteractionRequest: function()
            {
                if (this._interactionRequests.length === 0)
                    return;

                // If we already have a dialog posed
                if (this.$.modalInteractionDialog.opened)
                    return;

                // Pose the first request
                var interactionRequest = this._interactionRequests[0];
                this._interactionRequest = interactionRequest;
                this.$.modalInteractionDialog.open();
                return interactionRequest;
            },

            _poseNextPendingInteractionRequest: function()
            {
                if (!this.poseUserInteractionsAutomatically)
                    return;
                return this.poseNextPendingInteractionRequest();
            }

        });
    </script>
</dom-module>
